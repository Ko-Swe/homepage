---
layout: default
title: Media
---

        <h3>Media</h3>
        <table class="u-full-width">
        <thead>
          <th width="120px">Date</th>
          <th>Post</th>
        </thead>
      {% for media in site.data.media %}
        <tr>
          <td  width="100px;"><span class="post-meta">{{ media.date | date: "%b %-d, %Y" }}</span></td>

           <td> <a class="post-link" href="{{ media.url }}">{{ media.title }}</a></td>
        </tr>
      {% endfor %}
    </table>
