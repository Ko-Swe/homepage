---
layout: default
---

<style>

.post {
  font-size: 18px;
  line-height: 1.5em;
}
.post blockquote {
  font-style: italic;
}
.post-content {
  margin-top: 20px;
}
.post p {
  margin: 20px 0;
}
#disqus_thread {
  font-family: "Lato" !important;
}
</style>

<div class="row well">
  <div class=" blogpost">
    <div class="col-lg-8 col-lg-offset-2">

      <div class="post ">
          <h2 class="post-title">{{ page.title }}</h2>

        <article class="post-content">
          {{ content }}

          <p class="post-meta" style="margin-bottom: 20px; font-size: 95%; font-style: italic; ">Posted on {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        </article>
      </div>
      <hr />
      <div class="addthis_jumbo_share"></div>
      <hr />
      <div id="disqus_thread"></div>
      <script type="text/javascript">
          /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
          var disqus_shortname = 'thomasdavishome'; // required: replace example with your forum shortname
          var disqus_identifier = '{{ page.permalink }}';
          var disqus_url = 'http://thomasdav.is/{{ page.permalink }}';
          /* * * DON'T EDIT BELOW THIS LINE * * */
          (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      
    </div>
  </div>
</div>
