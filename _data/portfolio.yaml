- name: Cdnjs
  url: https://cdnjs.com
  role: Co-Founder
  description: Following Google’s CDN for jQuery, we decided to start a CDN for the less popular Javascript frameworks. The CDN is community moderated and open source on GitHub. We secured a partnership with Cloudflare who now supports the infrastructure.

- name: Earbits
  url: http://www.earbits.com
  role: CTO
  description: Company is currently getting acquired, I will not be staying on board. Started off as a front end developer but took on the role of CTO in early 2013. The application frontend is built with Javascript and organized as a single page application that talks to a collection of Rails web servers which are connected to MongoDB.

