---
layout: default
title: Portfolio

---


 <h3>Portfolio</h3>


        <table class="u-full-width">
        <thead>
          <th>Name</th>
          <th>Role</th>
          <th>Website</th>
        </thead>
        <tbody>
                          {% for site in site.data.portfolio %}
                          <tr>
                                    <td>{{ site.name }}</td>
                                    <td>{{ site.role }}</td>
                                    <td><a href="{{ site.url }}">{{ site.url }}</a></td>
                                    </tr>
                            {% endfor %}
                            </tbody></table>
